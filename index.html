<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Landing Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <img src="img2.png" alt="Logo" />
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/contact">Contact Us</a></li>
      <li><a href="#" class="signin-btn" onclick="openModal()">Sign In</a></li>
    </ul>
  </nav>

  <main class="hero">
    <div id="text-box">
      <p>Gamify Your</p>
      <p class="highlight">Fitness Journey</p>
      <p class="tagline">Track. Level Up. Stay Consistent.</p>
    </div>
    <img src="img1.png" alt="girl" id="we" />
  </main>

  <div id="signinModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Sign In</h2>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button>Login</button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("signinModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("signinModal").style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("signinModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
